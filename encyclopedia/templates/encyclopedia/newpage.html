{% extends "encyclopedia/layout.html" %}

{% block title %}
New Page
{% endblock %}

{% block body %}
<h2>Create a New Page</h2>
<form action="{% url 'encyclopedia:newpage' %}" method="post">
    {% csrf_token %}
    <input type="text" name="newPageTitle" placeholder="Enter a Page Title">
    <br>
    <textarea id="w3review" name="newPageContent" placeholder="Use markdown to create a new page"></textarea>
    <input type="submit" value="Submit">
</form>
{% endblock %}
