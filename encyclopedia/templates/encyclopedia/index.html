{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
{% if searchBool is True %}
<h1>Search Results</h1>
{% else %}
<h1>All Pages</h1>
{% endif %}
<ul>
    {% for entry in entries %}
    <li>
        <a href="{% url 'encyclopedia:entry' title=entry %}">{{ entry }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
